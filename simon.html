<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1 class="hed">Simon Says Game</h1>
    <h3 class="hed">Press any key to start the game</h3>
    <div class="container">
       <div class="first">
          <div class="btn red" type="button" id="red">1</div>
          <div class="btn green" type="button" id="green">2</div>
       </div>
       <div class="second">
          <div class="btn yellow" type="button" id="yellow">3</div>
          <div class="btn blue" type="button" id="blue">4</div>
       </div>
    </div>
  <script src="simon.js"></script>
</body>
</html>
